<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>茶经 Viewer</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        .item { margin-bottom: 1em; }
        .title { font-weight: bold; }
    </style>
</head>
<body>
    <h1>茶经 Viewer</h1>
    <div id="viewer"></div>
    <script>
        fetch('manifest.json')
            .then(response => response.json())
            .then(manifest => {
                const viewer = document.getElementById('viewer');
                // 假设 manifest 是一个对象，包含 items 数组
                if (manifest.items && Array.isArray(manifest.items)) {
                    manifest.items.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'item';
                        div.innerHTML = `<div class="title">${item.title || '无标题'}</div>
                                         <div>${item.description || ''}</div>`;
                        viewer.appendChild(div);
                    });
                } else {
                    viewer.textContent = 'manifest.json 格式不正确或没有 items。';
                }
            })
            .catch(err => {
                document.getElementById('viewer').textContent = '无法加载 manifest.json';
            });
    </script>
</body>
</html>
