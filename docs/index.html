<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>茶经 Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://universalviewer.io/uv/dist/uv.css">
    <script src="https://universalviewer.io/uv/dist/lib/offline.js"></script>
    <script src="https://universalviewer.io/uv/dist/uv.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; }
        h1 { text-align: center; margin: 1em 0; }
        .uv { width: 100%; height: calc(100vh - 4em); /* Adjust height as needed */ background-color: #000; flex-grow: 1; }
    </style>
</head>
<body>
    <h1>茶经 Viewer</h1>
    <div class="uv" id="uv"
         data-uri="./manifest.json"
         data-collectionindex="0"
         data-manifestindex="0"
         data-sequenceindex="0"
         data-canvasindex="0">
    </div>
</body>
</html>
